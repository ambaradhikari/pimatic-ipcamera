<script id="ipcamera-template" type="text/template">
    <li data-bind="attr: { id: id }" class="sortable no-header">
        <div>
            <label class="device-label" data-bind="text: name" />
        </div>
        <div>
            <img style="width:100%" data-bind="attr:{src: filename,class: 'img_'+imgId}" /><br />
        </div>
        <div style="display: -webkit-flex;
		display: flex;
		-webkit-flex-direction: row;
		-webkit-align-items: center;
		align-items: center;
		-webkit-justify-content: center;
		justify-content: center;
		flex-wrap: wrap;">
            <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-left ui-icon-refresh ui-block-first-child" name="refreshButton" data-bind="click: refreshStream">Refresh</a>
            <div class="ui-select ui-mini">
                <div class="ui-btn ui-icon-carat-d ui-btn-icon-right ui-corner-all ui-shadow">
                    <span>Delay</span>
                    <select data-bind="attr:{class: 'select_'+imgId}, event:{change: changeSelect},value: delay">
                        <option value="1">1 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
                </div>
            </div>
            <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-left ui-icon-stop" id="stopButton" name="stopButton" data-bind="click: stopStream">Stop</a>
            <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-left ui-icon-play ui-last-child" id="startButton" name=" startbutton" data-bind="click: startStream">Start</a>
        </div>
	<div style="display: -webkit-flex;
		display: flex;
		-webkit-flex-direction: row;
		flex-direction: row;
		-webkit-align-items: center;
		align-items: center;
		-webkit-justify-content: center;
		justify-content: center;
		flex-wrap: wrap;">
	    <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-notext ui-icon-arrow-l" style="padding:0.25em 1em 0.25em 1em;" name="moveLeftButton" data-bind="click: moveLeft"></a>
	    <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-notext ui-icon-arrow-r" style="padding:0.25em 1em 0.25em 1em;" name="moveRightButton" data-bind="click: moveRight"></a>
	    <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-notext ui-icon-arrow-u" style="padding:0.25em 1em 0.25em 1em;" name="moveUpButton" data-bind="click: moveUp"></a>
	    <a class="ui-corner-all ui-btn ui-mini ui-btn-icon-notext ui-icon-arrow-d" style="padding:0.25em 1em 0.25em 1em;" name="moveDownButton" data-bind="click: moveDown"></a>
	</div>
    </li>
</script>
